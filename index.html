<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого карта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/jaciv.jpg" alt="фото профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
                            <button
                            type="button"
                            class="button profile__edit-button">
                            </button>
                        </div>
                        <p id="profile__job" class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button
                    type="button"
                    class="button profile__add-button">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/lissabon.jpg" alt="Лиссабон" class="element__image">
                    <div class="element__description">
                        <h2 class="element__subheading">Лиссабон</h2>
                        <button
                            type="button"
                            class="element__vector">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/santtropez.jpg" alt="Сант Тропе" class="element__image">
                    <div class="element__description">
                        <h2 class="element__subheading">Сен-Тропе</h2>
                        <button
                            type="button"
                            class="element__vector">
                        </button>
                    </div>
                </div>
                <article class="element">
                    <img src="./images/winparis.jpg" alt="Окно Париж" class="element__image">
                    <div class="element__description">
                        <h2 class="element__subheading">Париж</h2>
                        <button
                            type="button"
                            class="element__vector">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/lissabon.jpg" alt="Лиссабон" class="element__image">
                    <div class="element__description">
                        <h2 class="element__subheading">Лиссабон</h2>
                        <button
                            type="button"
                            class="element__vector">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/santtropez.jpg" alt="Сант Тропе" class="element__image">
                    <div class="element__description">
                        <h2 class="element__subheading">Сен-Тропе</h2>
                        <button
                            type="button"
                            class="element__vector">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/winparis.jpg" alt="Окно Париж" class="element__image">
                    <div class="element__description">
                        <h2 class="element__subheading">Парижский вайб в окнах</h2>
                        <button
                            type="button"
                            class="element__vector">
                        </button>
                    </div>
                </article>
            </section>

                    <!--Popup: Изменить профиль-->

            <div class="popup" id="popup">
                <div class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form" name="profileEditPopupForm">
                        <input
                            type="text" 
                            name = "Name"
                            class="popup__input popup__input_type_name"
                            placeholder="Введите имя"
                            required>
                            <input 
                                type="text" 
                                name = "Job"
                                class="popup__input popup__input_type_job"
                                placeholder="Введите профессию" 
                                required>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button type="button" class="button popup__button-close"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyrights">&copy; 2023 Mesto Russia
            </p>
        </footer>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
