<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
            </div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/jaciv.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
                            <button
                            type="button"
                            class="button profile__edit-button">
                            </button>
                        </div>
                        <p id="profile__job" class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <div class="button profile__add-botton">
                    <img src="./images/Add.svg" alt="Кнопка добавить" class="profile__add-image">
                </div>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/lissabon.jpg" alt="Лиссабон" class="element__image">
                    <div class="element__description">
                        <p class="element__text">Лиссабон</p>
                        <button
                            type="button"
                            class="button element__vector">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/santtropez.jpg" alt="Сант Тропе" class="element__image">
                    <div class="element__description">
                        <p class="element__text">Сен-Тропе</p>
                        <button
                            type="button"
                            class="button element__vector">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/winparis.jpg" alt="Окно Париж" class="element__image">
                    <div class="element__description">
                        <p class="element__text">Париж</p>
                        <button
                            type="button"
                            class="button element__vector">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/lissabon.jpg" alt="Лиссабон" class="element__image">
                    <div class="element__description">
                        <p class="element__text">Лиссабон</p>
                        <button
                            type="button"
                            class="button element__vector">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/santtropez.jpg" alt="Сант Тропе" class="element__image">
                    <div class="element__description">
                        <p class="element__text">Сен-Тропе</p>
                        <button
                            type="button"
                            class="button element__vector">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/winparis.jpg" alt="Окно Париж" class="element__image">
                    <div class="element__description">
                        <p class="element__text">Парижский вайб в окнах</p>
                        <button
                            type="button"
                            class="button element__vector">
                        </button>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__copyrights">&copy; 2023 Mesto Russia
                </p>
            </footer>

                    <!--Popup: Изменить профиль-->

            <div class="popup popup_closed" id="popup">
                <div class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form" name="profileEditPopupForm">
                        <fieldset class="popup__field">
                            <input
                                type="text" 
                                class="popup__item popup__item_name">
                        </fieldset>
                        <fieldset class="popup__field">
                            <input 
                                type="text" 
                                class="popup__item popup__item_job">
                        </fieldset>

                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button type="button" class="button popup__button-close"></button>
                </div>
            </div>


            <script src="pages/index.js"></script>
        </main>
    </div>
</body>
</html>
